<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
      <div class="card">
          <div class="heading"> <h3>Registro usuarios</h3> </div> <br>
          <div class="or"> <p>Registrese con su email</p> </div>
          <div class="input_text ">
              <input type="text" placeholder="john@email.com" name="email"> <span>Email</span> <small class="email_warn d-none"><i class="fa fa-warning"></i>Please enter a valid email address.</small> </div>
          <div class="input_text passwo">
              <input autocomplete='chrome-off' class="input-group" id="password_input" type="password" placeholder="Password"> <span>Password</span> <i id="password_eye" class="fa fa-eye-slash"></i> </div>
          <ul class="strength-list">
              <li> <span class="loweruppercase list-group"> <i class="fa fa-circle"></i> <span>Lowercase uppercase</span> </span> </li>
              <li> <span class="list-group numbercase"> <i class="fa fa-circle"></i> <span>Number (0-9)</span> </span> </li>
              <li> <span class="list-group specialcase"> <i class="fa fa-circle"></i> <span>Special Characters(!#@$%*)</span> </span> </li>
              <li> <span class="list-group numcharacter"> <i class="fa fa-circle"></i> <span>8 Characters</span> </span> </li> </ul>
          <div class="last_btn"> <button class="sign_in">Registrese</button> </div>
      </div>
</div>
  <script src="app.js"></script>
</body>
</html>
